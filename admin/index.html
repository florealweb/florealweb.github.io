<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Privado | FLOREAL</title>
  <style>
    body {
      background-color: #f8f6f1;
      color: #333;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #7b2c2f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    h1 { letter-spacing: 2px; }
  </style>
</head>
<body>
  <h1>Panel Privado FLOREAL</h1>
  <p>Introduce la contraseña para continuar:</p>
  <input type="password" id="password" placeholder="Contraseña" />
  <button onclick="verificar()">Entrar</button>

  <script>
    function verificar() {
      const clave = document.getElementById('password').value;
      if (clave === 'Primavera17') {
        window.location.href = 'panel.html';
      } else {
        alert('Contraseña incorrecta.');
      }
    }
  </script>
</body>
</html>
