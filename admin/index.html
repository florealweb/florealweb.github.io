<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control – FLOREAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #f8f7f2;
      --texto: #1a1a1a;
      --burdeos: #6e1e24;
      --gris: #d8d6d0;
      --blanco: #fff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Merriweather', serif;
      background: var(--fondo);
      color: var(--texto);
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: var(--burdeos);
      color: var(--blanco);
      text-align: center;
      padding: 1.2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--blanco);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--burdeos);
      text-transform: uppercase;
      border-bottom: 2px solid var(--gris);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid var(--gris);
      border-radius: 6px;
      font-family: 'Merriweather', serif;
    }
    textarea {
      min-height: 200px;
      resize: vertical;
    }
    button {
      background: var(--burdeos);
      color: var(--blanco);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #58181c;
    }
    .preview {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--fondo);
      border-radius: 8px;
      border: 1px solid var(--gris);
    }
    img.preview-img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Panel de Control – FLOREAL</header>

  <main>
    <h2>Nuevo Artículo</h2>

    <label for="titulo">Título</label>
    <input type="text" id="titulo" placeholder="Título del artículo">

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha">

    <label for="categoria">Categoría</label>
    <select id="categoria">
      <option value="actualidad">Actualidad</option>
      <option value="cultura">Cultura</option>
      <option value="opinion">Opinión</option>
    </select>

    <label for="imagen">Imagen destacada</label>
    <input type="file" id="imagen" accept="image/*">

    <label for="contenido">Contenido</label>
    <textarea id="contenido" placeholder="Escribe aquí el texto del artículo..."></textarea>

    <button onclick="generarArticulo()">Vista previa</button>

    <div class="preview" id="preview"></div>
  </main>

  <script>
    const imagenInput = document.getElementById('imagen');
    let imagenBase64 = '';

    imagenInput.addEventListener('change', () => {
      const file = imagenInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => imagenBase64 = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    function generarArticulo() {
      const titulo = document.getElementById('titulo').value;
      const fecha = document.getElementById('fecha').value;
      const categoria = document.getElementById('categoria').value;
      const contenido = document.getElementById('contenido').value;

      const preview = document.getElementById('preview');
      preview.innerHTML = `
        <h3 style="font-family:'Playfair Display',serif;color:var(--burdeos);text-transform:uppercase;">${titulo}</h3>
        <p><em>${fecha} · ${categoria}</em></p>
        ${imagenBase64 ? `<img src="${imagenBase64}" class="preview-img">` : ''}
        <p style="margin-top:1rem;line-height:1.6;">${contenido.replace(/\n/g,'<br>')}</p>
      `;
    }
  </script>
</body>
</html>
