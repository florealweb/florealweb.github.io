<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Control | FLOREAL</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f6f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    header {
      background-color: #7b2c2f;
      color: white;
      text-align: center;
      padding: 20px;
      letter-spacing: 3px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      flex: 1;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 380px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #7b2c2f;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background-color: #7b2c2f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5f2124;
    }

    #preview, #json-output {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 380px;
      overflow-y: auto;
      max-height: 600px;
      word-wrap: break-word;
    }

    #preview h2 { color: #7b2c2f; text-align: center; font-size: 1.5rem; }

    .meta {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #7b2c2f;
      color: white;
      font-size: 0.9rem;
    }

    code {
      display: block;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>FLOREAL · PANEL DE CONTROL</header>

  <main>
    <form id="formulario">
      <label for="titulo">Título del artículo:</label>
      <input type="text" id="titulo" placeholder="Introduce el título..." />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" />

      <label for="categoria">Categoría:</label>
      <select id="categoria">
        <option value="Actualidad">Actualidad</option>
        <option value="Cultura">Cultura</option>
        <option value="Opinión">Opinión</option>
        <option value="Sociedad">Sociedad</option>
        <option value="Internacional">Internacional</option>
      </select>

      <label for="resumen">Resumen breve:</label>
      <textarea id="resumen" placeholder="Dos líneas de introducción..."></textarea>

      <label for="imagen">Imagen principal:</label>
      <input type="file" id="imagen" accept="image/*" />

      <label for="contenido">Contenido completo:</label>
      <textarea id="contenido" placeholder="Escribe aquí el contenido del artículo..."></textarea>

      <button type="button" onclick="vistaPrevia()">Vista previa</button>
      <button type="button" onclick="generarArticulo()">Generar y Descargar</button>
      <button type="button" onclick="generarJSON()">Generar entrada JSON</button>
    </form>

    <div id="preview">
      <h2>Vista previa</h2>
      <div id="articuloPreview"></div>
      <div id="json-output"></div>
    </div>
  </main>

  <footer>FLOREAL © 2025</footer>

  <script>
    function vistaPrevia() {
      const titulo = document.getElementById('titulo').value;
      const fecha = document.getElementById('fecha').value;
      const categoria = document.getElementById('categoria').value;
      const contenido = document.getElementById('contenido').value;
      const resumen = document.getElementById('resumen').value;
      const imagenInput = document.getElementById('imagen');

      let imagenHTML = '';
      if (imagenInput.files && imagenInput.files[0]) {
        const url = URL.createObjectURL(imagenInput.files[0]);
        imagenHTML = `<img src="${url}" alt="Imagen del artículo" style="max-width:100%; border-radius:8px; margin-bottom:15px;">`;
      }

      const articuloHTML = `
        <article>
          <h2 style="color:#7b2c2f;">${titulo}</h2>
          <div class="meta">${fecha} | ${categoria}</div>
          ${imagenHTML}
          <p><em>${resumen}</em></p>
          <p>${contenido.replace(/\n/g, '<br>')}</p>
        </article>
      `;
      document.getElementById('articuloPreview').innerHTML = articuloHTML;
    }

    function generarArticulo() {
      const titulo = document.getElementById('titulo').value || 'Sin título';
      const fecha = document.getElementById('fecha').value || 'Sin fecha';
      const categoria = document.getElementById('categoria').value || 'General';
      const contenido = document.getElementById('contenido').value || '';
      const resumen = document.getElementById('resumen').value || '';

      const html = `
      <!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>${titulo} | FLOREAL</title>
        <style>
          body {
            font-family: 'Georgia', serif;
            background-color: #f8f6f1;
            color: #222;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
          }
          h1 { color: #7b2c2f; text-align: center; }
          .meta { font-size: 0.9rem; color: #666; text-align: center; margin-bottom: 20px; }
          img { max-width:100%; border-radius:8px; margin-bottom:15px; }
        </style>
      </head>
      <body>
        <h1>${titulo}</h1>
        <div class="meta">${fecha} | ${categoria}</div>
        <p><em>${resumen}</em></p>
        <article>${contenido.replace(/\n/g, '<br>')}</article>
      </body>
      </html>
      `;
      const blob = new Blob([html], { type: 'text/html' });
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      const nombreArchivo = `${titulo.replace(/\s+/g, '_')}.html`;
      enlace.download = nombreArchivo;
      enlace.click();

      generarJSON(nombreArchivo);
    }

    function generarJSON(nombreArchivoManual) {
      const titulo = document.getElementById('titulo').value;
      const fecha = document.getElementById('fecha').value;
      const categoria = document.getElementById('categoria').value;
      const resumen = document.getElementById('resumen').value;
      const nombreArchivo = nombreArchivoManual || `${titulo.replace(/\s+/g, '_')}.html`;

      const jsonEntrada = {
        titulo,
        fecha,
        categoria,
        archivo: nombreArchivo,
        resumen
      };

      document.getElementById('json-output').innerHTML = `
        <h3>Entrada para index.json:</h3>
        <code>${JSON.stringify(jsonEntrada, null, 2)}</code>
        <p>Copia esto y pégalo dentro de <strong>/articulos/index.json</strong>.</p>
      `;
    }
  </script>
</body>
</html>
